<!DOCTYPE html>
<html lang="en">
<head>
    <title>Schools</title>
</head>
<body>
    <h1>List of Schools</h1>
    <ul>
        {% if schools %}
            {% for school in schools %}
            <li>{{ school.name }} - {{ school.address }}</li>
            {% endfor %}
        {% else %}
            <li>No schools available.</li>
        {% endif %}
    </ul>
</body>
</html>
